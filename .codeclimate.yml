---
engines:
  eslint:
    enabled: false
    channel: "eslint-3"
    config:
      ignore_warnings: true
  scss-lint:
    enabled: true
exclude_paths: []
exclude_patterns:
  - "src/*.js"
ratings:
  paths:
    - "**.inc"
    - "**.js"
    - "**.jsx"
    - "**.module"
    - "**.php"
    - "**.py"
    - "**.rb"
    - "**.scss"
